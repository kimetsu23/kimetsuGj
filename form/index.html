<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=}, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <form action="" name="form" id="form" method="POST">
      <div class="form">
        <h1>Registrate</h1>
        <div class="todo">
          <input
            type="text"
            name="nombre"
            class="nombre"
            id="nombre"
            required
          />
          <label for="nombre">Nombre y Apellido</label>
        </div>

        <div class="todo">
          <input
            type="text"
            name="cedula"
            class="cedula"
            id="cedula"
            required
          />
          <label for="cedula">Numero de cedula</label>
        </div>

        <div class="todo">
          <input
            type="text"
            name="Direccion"
            class="Direccion"
            id="Direccion"
            required
          />
          <label for="Direccion">Direccion</label>
        </div>

        <div class="todo">
          <input type="text" name="sexo" class="sexo" id="sexo" required />
          <label for="sexo">Sexo</label>
        </div>

        <div class="dinos">
          <textarea
            name="dinos"
            id="dinos"
            cols="30"
            rows="10"
            required
          ></textarea>
          <label for="dinos" class="ldinos">Cuentanos</label>
        </div>

        <div class="todo">
          <input
            type="password"
            name="contraseña"
            class="contraseña"
            id="pass"
            required
          />
          <label for="contraseña">Contraseña</label>
        </div>

        <div class="todo">
          <input
            type="password"
            name="repite"
            class="repite"
            id="repite"
            required
          />
          <label for="repite">Repite Contraseña</label>
        </div>

        <button type="submit">Enviar</button>
      </div>
    </form>

    <script src="js/java.js"></script>
  </body>
</html>
